<a href="#/sockets">Socket Test</a>
<hr>

<div class="top">
    <form ng-submit="search()">
        <input id="query" type="text" ng-model="query" />
    </form>
    <div>
        <button ng-click="testing()">Test Pull Repo</button>
    </div>
</div>

<ul ng-show="repos.length">
    <li ng-repeat="rep in repos | orderBy:'stargazers_count':true">
        <a href="" ng-click="getCommits(rep)">
            {{rep.full_name}} ({{rep.stargazers_count}} followers)
        </a>
    </li>
</ul>

<ul ng-show="commits.length">
    <li ng-repeat="commit in commits">
        <a href="" ng-click="getFileTree(commit.sha)">
            {{commit.sha}} <i>(@{{commit.author.login}})</i>
        </a>
    </li>
</ul>

<div class="container">
    <pre id="response" style="display: none;"></pre>
</div>

<button ng-click="regenerate()">Regenerate</button>
